    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">

    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Micro+5&display=swap">

    <link rel="stylesheet" href="/css/card.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="stylesheet" type="text/css" href="css/fonts-icones.css">

    <link rel="stylesheet" href="/css/missoes.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- fonte -->
</head>

<body>
    <div class="container-in" id="navbar"></div>
    <div class="recheio"></div>    
    <div class="sede cards">
        <div class="card card-sede" id="${id}cardId">
            <div class="row no-gutters">
                <div class="col-md-6">
                    <div class="img-fluid">
                        <img src="/imgs/logoget.png" class="card-img" alt="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <h5 class="card-title"><strong>Igreja Batista Getsêmani</strong></h5>
                        <a target="_blank" href="https://www.google.com.br/maps/search/${encodeURIComponent(rua.replace(/ /g, '+'))}+${encodeURIComponent(numero)}+${encodeURIComponent(bairro.replace(/ /g, '+'))}+${encodeURIComponent(cidade.replace(/ /g, '+'))}">
                        <i class="fa fa-link bi bi-pin-map-fill"></i> como chegar
                    </a><br>
                        <p>Pastor Jorge Linhares<br>(31) 3448-9898</p>
                        <strong>Belo Horizonte-MG</strong><br>
                        <p> Rua Cassiano Campolina, 360<br>Dona Clara</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-info" role="alert">
        Confira abaixo os endereços de nossas missões, inclusive fora de Belo Horizonte.
    </div>
    <div class="cards">
        
        <!-- A classe add-element gera os cards -->
        <div class="add-element"></div>

        </div>
    </div>
    <div id="footer"></div>
    <script src="/js/missoes.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
