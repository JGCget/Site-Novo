</head>

<body>

    <div class="container-in" id="navbar"></div>
  <div id="footer"></div>
  <script>
    function loadNavbar() {
      var width = window.innerWidth;
      var file = width < 1200 ? 'navbar-collapsed.html' : 'navbar.html';

      fetch(file)
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;
        });
    }

    window.addEventListener('resize', loadNavbar);

    // Call the function once to load the navbar on page load
    loadNavbar();
    function loadFooter() {
      var file = 'footer.html';

      fetch(file)
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
        });
    }

    // Call the function once to load the footer on page load
    loadFooter();
  </script>
  <script src="/js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
